<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Apple-like Slide</title>
    <link rel="stylesheet" href="./a.css">
</head>

<body>
    <div class="main" id="main">
        <h1>
            Apple-like Gallery
            <br>
            <b>SlideShow</b>
        </h1>
        <br>
        <p>
            View the
            <a href="https://tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow" target="_blank">original tutorial >></a>
        </p>
        <div class="gallery" id="gallery">
            <div class="slides" id="slides">
                <div class="slide">
                    <img src="./image/macbook.jpg" alt="" width="920" height="400">
                </div>
                <div class="slide">
                    <img src="./image/imac.jpg" alt="" width="920" height="400">
                </div>
                <div class="slide">
                    <img src="./image/iphone.jpg" alt="" width="920" height="400">
                </div>
                <div class="slide">
                    <img src="./image/info.jpg" alt="" width="920" height="400">
                </div>
            </div>
            <div class="menu" id="menu">
                <ul>
                    <li class="blank">&nbsp;</li>
                    <li class="menuItem active">
                        <img src="./image/thumb_macbook.png" alt="">
                    </li>
                    <li class="menuItem">
                        <img src="./image/thumb_imac.png" alt="">
                    </li>
                    <li class="menuItem">
                        <img src="./image/thumb_iphone.png" alt="">
                    </li>
                    <li class="menuItem">
                        <img src="./image/thumb_about.png" alt="">
                    </li>
                </ul>
            </div>
        </div>
        <p>This is a tutorialzine demo. View the 
            <a href="https://tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow" target="_blank">original tutorial</a> 
            to read and download the source files.
        </p>
    </div>
    <script src="./main.js"></script>
</body>

</html>
